<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://use.fontawesome.com/ff32b6f604.js"></script>
    <script defer src="js/index.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Game Card</title>
    

</head>

<body>
    <main>
    <div class="card">
        <div class="card__inner">
            <div class="card__face card__face--front">
                <h2>Card Front</h2>
            </div>
            <div class="card__face card__face--back">
                <div class="card__content">
                    <div class="card__header">
                        <img src="img/img-dog.png" alt="" class="pp" />
                        <h2>Hospedagem para mini Dogs</h2>
                    </div>
                    <div class="card__body">
                        <h3>Oque é preciso para se hospedar?</h3>
                        <ul>
                            <li>Precisam ser pequenos.</li>
                            <li>Mais de um Dog? Eles tem que ser da mesma Familía!</li>
                            <li>Trazerem sua Comida</li>
                            <li>Serem calmos e Simpáticos</li>
                        </ul>
                        <div class="icon-button">
                            <button class="button">Whatsapp</button>
                            <button  class="button">E-mail</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
   
</body>

</html>
